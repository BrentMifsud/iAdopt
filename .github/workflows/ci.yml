name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.1.0
  
  Build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fastlane Build
        run: fastlane gym
      
